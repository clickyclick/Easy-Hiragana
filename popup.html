<!DOCTYPE html>
<html>
<body style="width: 300px; background-color:white;">
    <div id="title">
        <h1 style="color:red; text-align:center;"><img src="ez48.png" class="logo" style="vertical-align:middle;">Easy Hiragana</h1>

    </div>
    <div id="main" style="margin-bottom:7px;  margin: 5px 3px 5px 0px; background: #f7f6f2;  box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.10);  padding: 10px;" class="content">
        <h3 style="display:block; margin:5px;">Please select your output below</h3>
        <span style="display:block; margin:5px;">
            <input type="checkbox" id="toggleHiragana">

        </span>
        <span style="display:block; margin:5px;">
            <input type="checkbox" id="toggleKatakana" >
            <label for="toggleKatakana">Toggle Katakana on?</label>
        </span>

    </div>
    <script src="popup.js"></script>
</body>
</html>
